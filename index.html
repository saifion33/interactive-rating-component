<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- 
  Rating state start

  How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit

  Rating state end

  Thank you state start

  You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

  Thank you state end -->
  <main id="main">
    <div class="container" id="container">
      <div class="star-img-container">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h1 class="title no-highlight">
        How did we do?
      </h1>
      <p class="description no-highlight">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rating-container">
        <span class="rating-selector  no-highlight" id="0">1</span>
        <span class="rating-selector no-highlight" id="1">2</span>
        <span class="rating-selector no-highlight" id="2">3</span>
        <span class="rating-selector no-highlight" id="3">4</span>
        <span class="rating-selector no-highlight" id="4">5</span>
      </div>
      <button id="submit-btn" class="no-highlight">SUBMIT</button>

    </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
